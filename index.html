<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Master & Student Task Executor</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<h1>Sign Up</h1>
		<div class="container">
			<form>
				<div class="overall">
					<div class="row">
						<label for="name" class="label">Username</label>
						<input type="text" name="name" id="name" class="input" pattern="[a-zA-Z ]{1,}" placeholder="alphabets only" autocomplete="off"  required />
					</div>
					<div class="row">
						<label class="label">Role</label>
						<div class="role">
							<input type="radio" id="master" name="role" value="master" required />
							<label for="master" class="master">Master</label>
							<input type="radio" id="student" name="role" value="student" required />
							<label for="student">Student</label>
						</div>
					</div>
					<div class="row">
						<label for="email" class="label">Email</label>
						<input type="email" name="email" id="email" class="input" autocomplete="off" placeholder="email@example.com" oninput="this.setCustomValidity('')" required />
					</div>
					<div class="row tooltip">
						<label for="password" class="label">Password</label>
						<input type="password" name="password" id="password" class="input" oninput="this.setCustomValidity('')" required />
						<span class="tooltiptext"><b>Must include:</b><br>A lowercase<br>A uppercase<br>A number<br>Min 8 & Max 12 characters</span>
					</div>
					<div class="agree">
						<input id="checkbox" type="checkbox" oninput="this.setCustomValidity('')" required />
						<label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
					</div>
				</div>
				<button type="submit" id="signup">Sign Up</button>
				<p>Already have an account? <a href="#" class="loginModal"> Sign In</a></p>
			</form>
			<div id="modal" class="modal">
				<div class="modalContent">
					<span class="close">&times;</span>
					<h2>Login</h2>
					<form>
						<div class="moverall">
							<div class="row">
								<label for="logEmail" class="label">Email Address</label>
								<input type="email" id="logEmail" class="input" autocomplete="off" placeholder="email@example.com" oninput="this.setCustomValidity('')" required />
							</div>
							<div class="row">
								<label for="logPassword" class="label">Password</label>
								<input type="password" id="logPassword" class="input" oninput="this.setCustomValidity('')" required />
							</div>
						</div>
						<button type="submit" id="login">Log In</button>
					</form>
				</div>
			</div>
		</div>
		<script src="./src/index.js"></script>
	</body>
</html>
